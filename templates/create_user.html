<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Form</title>
  <link rel="stylesheet" href="static/style/main.css" media="screen">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h2>Enter your information below!</h2>
        <form method="POST" action="/create_user" role="form", name="form">
          <div class="form-group">
            <label for="inputAge">Please enter your age</label>
            <input type="text" class="form-control" id="inputAge" name="userAge" placeholder="i.e., 21">
          </div>
          <div class="form-group">
            <label for="inputZip">Please enter your zip code</label>
            <input type="text" class="form-control" id="inputZip" name="userZip" placeholder="i.e., 00000">
          </div>
          <div class="form-group">
            <label for="inputFreq">How often do you use streaming services?</label>
            <select type="text" class="form-control" id="inputFreq" name="userFreq" placeholder="Click here">
              <option value='1'>Daily</option>
              <option value='2'>Weekly</option>
              <option value='3'>Monthly</option> 
            </select>
          </div>
          <div class="form-group">
            <label for="inputServ">Service Selection (Ctrl + Click)</label>
            <select type="text" class="form-control" id="inputServ" name="userServ" placeholder="Click here" multiple>
              <option value='netflix'>Netflix</option>
              <option value='amazon'>Amazon Prime</option>
              <option value='hbo_max'>HBO Max</option>
              <option value='hbo'>HBO</option> 
              <option value='showtime'>showtime</option>
              <option value='hulu'>Hulu</option>
              <option value='fx_tveverywhere'>FX</option>
              <option value='starz'>Starz</option>
              <option value='apple_tv_plus'>AppleTV+</option>
              <option value='plex_free'>Plex</option>
              <option value='disney_plus'>Disney+</option>
              <option value='peacock'>Peacock</option>
              <option value='philo'>Philo</option>
              <option value='fubo_tv'>Fubo</option>
              <option value='epix'>Epix</option>
              <option value='cbs_all_access'>CBS All Access</option>
              <option value='dc_universe'>DC Universe</option>
              <option value='mubi'>Mubi</option>
              <option value='discovery_plus'>Discovery Plus</option>
              <option value='amc_premiere'>AMC Premiere</option>
              <option value='AMC'>AMC</option>
              <option value='britbox'>Britbox</option>
              <option value='ifc'>IFC</option>
              <option value='youtube_premium'>YouTube Premium</option>
              <option value='shudder'>Shudder</option>
              <option value='criterion_channel'>Criterion Channel</option>
              <option value='funimation'>Funimation</option>
              <option value='fandor'>Fandor</option>
              <option value='hoopla'>Hoopla</option>
              <option value='kanopy'>Kanopy</option>
              <option value='tubi'>Tubi</option>
              <option value='plutotv'>PlutoTV</option>
              <option value='vudu'>Vudu</option>
              <option value='imdb_tv'>IMDB TV</option>
              <option value='popcornflix'>PopcornFlix</option>
              <option value='crunchyroll'>CrunchyRoll</option>
              <option value='crackle'>Crackle</option>
              <option value='acorntv'>AcornTV</option>
              <option value='cinemax'>Cinemax</option>
              <option value='hallmark_movies_now'>Hallmark Movies Now</option>
              <option value='sundance_tveverywhere'>Sundance</option>
              <option value='syfy_tveverywhere'>SyFy</option>
              <option value='tbs'>TBS</option>
              <option value='tnt'>TNT</option>
              <option value='bet_plus'>BET+</option>
              <option value='watch_tcm'>TCM</option>
              <option value='comedycentral_tveverywhere'>Comedy Central</option>
              <option value='hallmark_everywhere'>Hallmark</option>
              <option value='lifetime_tveverywhere'>Lifetime</option>
              <option value='disneynow'>DisneyNow</option>
              <option value='tvision'>TVision</option>
            </select>
          </div>
          <input type="submit" value="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
<script>
  function init_servicelist() {
    var inputserv = d3.select('#inputServ')
    d3.json("/api/view/VW_ServiceByPopularity").then((services) => {
      inputserv.html('');
      services.forEach(service => {
        inputserv.append('option').attr('value', service['Service_ID']).text(service['Service_Name'])
        //console.log(service['Service_ID']); 
      });
    });
  };
  init_servicelist();

</script>
</body>
</html>
